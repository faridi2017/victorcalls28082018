<div class="main-panel" >
  <div class="content-wrapper">
<h4>Test component{{userName2}}</h4>
    </div><!--div>
    <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
<owl-date-time #dt1></owl-date-time></div-->
<label>Date Range</label>
<div class="row">
    <div class="row">
          <div class="col-xs-12 col-12 col-md-4 form-group">
              <input type="text"
                  class="form-control"
                  #dp="bsDatepicker"
                  bsDatepicker
                  [bsValue]="bsValue">
          </div>
         <div class="col-xs-12 col-12 col-md-3 form-group">
                <button class="btn btn-success" (click)="dp.toggle()" 
                [attr.aria-expanded]="dp.isOpen">Date Picker</button>
                <button class="btn btn-primary" (click)="printDate()">Test</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input class="form-control" #drp="bsDaterangepicker" 
    bsDaterangepicker [(ngModel)]="bsRangeValue">
  </div>
  <div class="col-xs-12 col-12 col-md-3 form-group">
    <button class="btn btn-success" (click)="drp.toggle()" 
    [attr.aria-expanded]="drp.isOpen">Date Range Picker</button>
      <button class="btn btn-primary" (click)="printDate()">Test</button>
  </div>
</div>
    </div>
    </div>
